## APT Cache options
cache_timeout: 600

libvirt_group: libvirt
libvirt_service_name: libvirtd

# Common apt packages
nova_common_packages:
  - genisoimage
  - git
  - iptables
  - python-openstackclient
  - libpython2.7

# Source install apt packages
nova_novnc_source_packages: "{{ nova_novnc_distro_packages }}"

nova_compute_kvm_source_packages: "{{ nova_compute_kvm_distro_packages }}"

nova_compute_lxd_source_packages: "{{ nova_compute_lxd_distro_packages }}"

nova_compute_powervm_source_packages: "{{ nova_compute_powervm_distro_packages }}"

nova_compute_barbican_source_packages: "{{ nova_compute_barbican_distro_packages }}"

nova_compute_oslomsg_amqp1_distro_packages: "{{ nova_compute_oslomsg_amqp1_distro_packages }}"

# Distro install apt packages
nova_devel_distro_packages:
  - libpq-dev
  - libxml2-dev
  - python-httplib2

nova_service_distro_packages:
  - python-memcache
  - python-novaclient
  - python-pymysql
  - python-sqlalchemy
  - uwsgi
  - uwsgi-plugin-python

nova_service_extra_distro_packages:
  kvm:
    - nova-compute-kvm
  lxd:
    - nova-compute-lxd
  novnc:
    - nova-novncproxy
  spice:
    - nova-spiceproxy
  serialconsole:
    - openstack-nova-serialproxy

nova_api_distro_packages:
  - nova-api

nova_conductor_distro_packages:
  - nova-conductor

nova_console_distro_packages:
  - nova-consoleauth

nova_placement_api_distro_packages:
  - nova-placement-api

nova_scheduler_distro_packages:
  - nova-scheduler

nova_novnc_distro_packages:
  - libjs-jquery
  - libjs-sphinxdoc
  - libjs-underscore
  - libjs-swfobject
  - librabbitmq4
  - libyaml-0-2

nova_compute_barbican_distro_packages:
  - cryptsetup

nova_compute_oslomsg_amqp1_distro_packages:
  - libssl-dev
  - libsasl2-modules
  - sasl2-bin

# the qemu-system-.*, qemu-block-extra, qemu-utils, qemu-user packages are explictly listed
# for consistent upgrades (they will all be to the same version)
nova_compute_kvm_distro_packages:
  - bridge-utils
  - genisoimage
  - kpartx
  - libvirt-bin
  - open-iscsi
  - python-guestfs
  - python3-guestfs
  - python-libvirt
  - python3-libvirt
  - qemu
  - qemu-utils
  - sysfsutils
  - vlan
  - nfs-common
  - dosfstools
  - multipath-tools
  - qemu-system
  - qemu-system-arm
  - qemu-system-mips
  - qemu-system-ppc
  - qemu-system-sparc
  - qemu-system-x86
  - qemu-system-misc
  - qemu-block-extra
  - qemu-utils
  - qemu-user
  - qemu-kvm

nova_compute_kvm_packages_to_symlink:
  - python-libvirt
  - python3-libvirt
  - python-guestfs
  - python3-guestfs

nova_compute_lxd_distro_packages:
  - bridge-utils
  - dosfstools
  - genisoimage
  - kpartx
  - lxd
  - multipath-tools
  - nfs-common
  - open-iscsi
  - python-guestfs
  - sysfsutils
  - vlan
  - thin-provisioning-tools

# nova powervm virt driver
nova_compute_powervm_distro_packages:
  - bridge-utils
  - genisoimage
  - kpartx
  - open-iscsi
  - python-guestfs
  - sysfsutils
  - vlan
  - nfs-common
  - dosfstools
  - multipath-tools
  - pvm-novalink

nova_compute_ksm_packages:
  - ksmtuned

novalink_repo:
  repo: "deb [arch=ppc64el] http://public.dhe.ibm.com/systems/virtualization/Novalink/debian/ novalink_1.0.0 non-free"
  state: "present"
  filename: "public_dhe_ibm_com_systems_virtualization_Novalink_debian"

novalink_gpg_keys:
  - url: "http://public.dhe.ibm.com/systems/virtualization/Novalink/debian/novalink-gpg-pub.key"
    state: "present"

nova_uwsgi_bin: '/usr/bin'
